title: OpenSift Docs
description: AI-powered local-first study assistant for ingesting sources, retrieval, and grounded generation.

# Use Just the Docs via remote_theme (works on GitHub Pages)
remote_theme: just-the-docs/just-the-docs

# Just the Docs settings
color_scheme: dark
search_enabled: true
heading_anchors: true

# Nav order + labels
nav_sort: case_sensitive

aux_links:
  "OpenSift on GitHub":
    - "https://github.com/OpenSift/OpenSift"

footer_content: "OpenSift â€¢ Sift faster. Study smarter."

# Enable "Edit this page" (optional)
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/OpenSift/opensift.github.io"
gh_edit_branch: "main"
gh_edit_source: ""
gh_edit_view_mode: "tree"

# Plugins (must match Gemfile)
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag

# Keep markdown simple
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
